 <body>
<!-- <app-profile></app-profile> -->
    <div class="container-fluid">
        <div class="row">
            <!--side panel-->
            <div class="col-sm-3 basic-info">
                <!--profile picture. Working on setting this up -->

                <img src="assets/images/sample-account/profile.jpg" class="profile-pic" alt="">
                <!--Name-->
              <h1 class="performer-name"> {{ name }}</h1>

                <!--Performer's Info-->
                <div class="performer-info">
                    <p><i>Performer</i></p>
                    <p>Genre: <b> {{ genre }}</b></p>
                    <p>Area: <b> {{ location }}</b></p>
                    <div *ngIf=" haslink ">  <p>Link: <b><a href="{{ link }}"> {{ link }} </a></b></p></div>
                    <p>Contact: <b> {{ email }}</b></p>
                </div>

                <!---->
            </div>

            <!--main page-->
            <div class="col-md-9 bookings">

                <mat-tab-group class="tab-labels" animationDuration="0ms" mat-align-tabs="start">
                    <mat-tab label="About">
                      <p class="about">
                          {{ about }}
                      </p>
                    </mat-tab>

                    <mat-tab label="Calendar">
                        Not Implemented for this Assignment...
                    </mat-tab>

                    <mat-tab label="Requests">
                        <app-my-requests></app-my-requests>
                    </mat-tab>

                    <mat-tab label="Archive">Not Implemented for this Assignment...</mat-tab>

                    <mat-tab label="Edit Profile">
                        <app-editprofile></app-editprofile>
                    </mat-tab>


                </mat-tab-group>

            </div>
        </div>
    </div>

</body>
